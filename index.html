<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap.caa CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- css style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <!-- jquary.js CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap.js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Knockout.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
   
    <title>Neigborhood Map</title>
</head>

<body>

    <nav class="navbar navbar-default nav-bar col-sm-3 col-md-3">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
                <h2 class="main-title">Khobar City</h2>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <input type="search" id="search-input" placeholder="Enter a location to filter" data-bind="textInput: filteredInput">
                <ul class="places-list" data-bind="foreach: myLocations">
                    <p class="places" data-bind="text: title, click: $parent.showLocation,  visible: show"></p>
                </ul>

            </div>
        </div>
    </nav>
    <div id="map" class="map"></div>

    <script src="js/app2.js"></script>
    
    
     <!-- Google Map API -->
    <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB-RtPGzQMz3ZFMxfLUFwqpVNcwJIZxgAc&callback=initMap" onerror="mapError()"></script>

</body>

</html>
